# Schema for the configuration files of the google_books module.

filter_settings.google_books:
  type: filter
  label: 'Google Books'
  mapping:
    api_key:
      type: string
      label: 'Google Books API Key'
    bib_fields:
      type: select
      label: 'Google Books Data Fields'
    worldcat:
      type: boolean
      label: 'Link to WorldCat'
    librarything:
      type: boolean
      label: 'Link to LibraryThing'
    openlibrary:
      type: boolean
      label: 'Link to Open Library'
    image:
      type: boolean
      label: 'Include Google Books cover image'
    image_height:
      type: int
      label: 'Image height'
    image_width:
      type: int
      label: 'Image width'
    reader:
      type: boolean
      label: 'Include the Google Books reader'
    reader_height:
      type: int
      label: 'Reader height'
    reader_width:
      type: int
      label: 'Reader width'
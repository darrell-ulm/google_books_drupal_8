# Schema for the configuration files of the google_books module.

filter_settings.google_books:
  type: filter
  label: 'Google Books'
  mapping:
    api_key:
      type: string
      label: 'Google Books API Key'
    bib_fields:
      type: group
      label: 'Google Books Data Fields'
      description: ''
      identifier: ''
      optional: false
      widget: select
      multiple: true
      remember: true
      default_group: All
      default_group_multiple: {  }
      group_items: {
        'kind',
        'id',
        'etag',
        'selfLink',
        'volumeInfo',
        'title',
        'authors',
        'publisher',
        'publishedDate',
        'description',
        'industryIdentifiers',
        'type',
        'identifier',
        'pageCount',
        'dimensions',
        'height',
        'width',
        'thickness',
        'printType',
        'mainCategory',
        'categories',
        'averageRating',
        'ratingsCount',
        'contentVersion',
        'imageLinks',
        'smallThumbnail',
        'thumbnail',
        'small',
        'medium',
        'large',
        'extraLarge',
        'language',
        'previewLink',
        'infoLink',
        'canonicalVolumeLink',
        'saleInfo',
        'country',
        'saleability',
        'isEbook',
        'listPrice',
        'amount',
        'currencyCode',
        'buyLink',
        'accessInfo',
        'viewability',
        'embeddable',
        'publicDomain',
        'textToSpeechPermission',
        'epub',
        'acsTokenLink',
        'accessViewStatus',
        'webReaderLink',
        'isAvailable'
      }
    worldcat:
      type: boolean
      label: 'Link to WorldCat'
    librarything:
      type: boolean
      label: 'Link to LibraryThing'
    openlibrary:
      type: boolean
      label: 'Link to Open Library'
    image:
      type: boolean
      label: 'Include Google Books cover image'
    image_height:
      type: int
      label: 'Image height'
    image_width:
      type: int
      label: 'Image width'
    reader:
      type: boolean
      label: 'Include the Google Books reader'
    reader_height:
      type: int
      label: 'Reader height'
    reader_width:
      type: int
      label: 'Reader width'
    page_curl:
      type: boolean
      label: 'Image page curl'
    title_link:
      type: boolean
      label: 'Title linked to GoogleBooks entry'
